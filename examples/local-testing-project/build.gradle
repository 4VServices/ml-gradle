buildscript {
  repositories {
	  mavenLocal()
    jcenter()
  }
  dependencies {
    classpath "com.marklogic:ml-gradle:${mlGradleVersion}"
  }
}

apply plugin: "java"
apply plugin: "com.marklogic.ml-gradle"

repositories {
	mavenLocal()
	jcenter()
}

ext {
	mlAppConfig {
		customTokens.put("CUSTOM_TOKEN", "testing")
	}
}

dependencies {
	runtime "com.marklogic:ml-groovysh:0.1.0"
}


mlShell.classpath = sourceSets.main.runtimeClasspath
